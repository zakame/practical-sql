version: '3.1'
services:

  db:
    image: practicalsql:latest
    build: .
    environment:
      POSTGRESQL_PASSWORD: example
    volumes:
      - ..:/code

  pgadmin:
    image: dpage/pgadmin4:3
    environment:
      PGADMIN_DEFAULT_EMAIL: 'postgres@example.com'
      PGADMIN_DEFAULT_PASSWORD: example
    ports:
      - "8080:80"
